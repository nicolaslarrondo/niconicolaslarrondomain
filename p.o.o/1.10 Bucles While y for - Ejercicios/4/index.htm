
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Mayor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #resultado {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Encontrar el Número Mayor</h1>
    <form id="numeroForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" required><br>
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" required><br>
        <label for="numero3">Número 3:</label>
        <input type="number" id="numero3" required><br>
        <label for="numero4">Número 4:</label>
        <input type="number" id="numero4" required><br>
        <label for="numero5">Número 5:</label>
        <input type="number" id="numero5" required><br>
        <button type="submit">Encontrar Mayor</button>
    </form>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
